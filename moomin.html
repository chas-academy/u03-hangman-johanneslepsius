<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div id="flexcontainer">
        <section id="house">
            <img id="moominhouse" src="images/moominhouse.PNG">
            <p id="messages"></p>
        </section>

            <p class="instructions">Stinky har stulit all Äppelmust, och gissar du fel för

                spelet.</p>

                <li><button class="alphabet button" type="button" value="Q">Q</button></li>
                <li><button class="alphabet button" type="button" value="W">W</button></li>
                <li><button class="alphabet button" type="button" value="E">E</button></li>

                <li><button class="alphabet button" type="button" value="P">P</button></li>
                <li><button class="alphabet button" type="button" value="Å">Å</button></li>
                <li><button class="alphabet button" type="button" value="A">A</button></li>
                <li><button class="alphabet button" type="button" value="S">S</button></li>
                <li><button class="alphabet button" type="button" value="D">D</button></li>
                <li><button class="alphabet button" type="button" value="F">F</button></li>
                <li><button class="alphabet button" type="button" value="G">G</button></li>
                <li><button class="alphabet button" type="button" value="H">H</button></li>
                <li><button class="alphabet button" type="button" value="J">J</button></li>
                <li><button class="alphabet button" type="button" value="K">K</button></li>
                <li><button class="alphabet button" type="button" value="L">L</button></li>
                <li><button class="alphabet button" type="button" value="Ö">Ö</button></li>
                <li><button class="alphabet button" type="button" value="Ö">Ä</button></li>
                <li class="z"><button class="alphabet button" type="button" value="Z">Z</button></li>
                <li><button class="alphabet button" type="button" value="X">X</button></li>
                <li><button class="alphabet button" type="button" value="C">C</button></li>
                <li><button class="alphabet button" type="button" value="V">V</button></li>
                <li><button class="alphabet button" type="button" value="B">B</button></li>
                <li><button class="alphabet button" type="button" value="N">N</button></li>
                <li><button class="alphabet button" type="button" value="M">M</button></li>
            </ul>
            <section id="letterBoxes">
                <ul>

                </ul>
            </section>
        </section>
    </div>
    <section id="chase">
        <button type="button" class="start startGameBtn"><img src="images/moomin.PNG"></button>
        <img id="stinky" src="images/stinky.PNG" alt="stinky som springer iväg med flaskor">
    </section>

</html>
